<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>3D Modal Cube</title>
      <style>
         body { margin: 0; }
         canvas { width: 100%; height: 100% }
      </style>
   </head>
   <body>
      <script src="js/three.js"></script>
      <script>
         var camera, scene, renderer;
         var geometry, material, mesh;
         
         var loader = new THREE.TextureLoader();
         var image1 = loader.load( 'images/flower-1.jpg' );
         var image2 = loader.load( 'images/flower-2.jpg' );
         var image3 = loader.load( 'images/flower-3.jpg' );
         var image4 = loader.load( 'images/flower-4.jpg' );
         var image5 = loader.load( 'images/flower-5.jpg' );
         var image6 = loader.load( 'images/flower-6.jpg' );
         
         init();
         animate();
         
         function init() {
         
          camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
          camera.position.z = 1000;
         
          scene = new THREE.Scene();
         
         var cubeMaterials = [
          new THREE.MeshBasicMaterial({map: image1}),
          new THREE.MeshBasicMaterial({map: image2}),
          new THREE.MeshBasicMaterial({map: image3}),
          new THREE.MeshBasicMaterial({map: image4}),
          new THREE.MeshBasicMaterial({map: image5}),
          new THREE.MeshBasicMaterial({map: image6}),
         ];
         
          geometry = new THREE.BoxGeometry(500, 500, 500);
          mesh = new THREE.Mesh(geometry, cubeMaterials);
          scene.add(mesh);
         
          renderer = new THREE.WebGLRenderer();
          renderer.setSize(window.innerWidth, window.innerHeight);
         
          document.body.appendChild(renderer.domElement);
         
         }
         
         function animate() {
         
          requestAnimationFrame(animate);
         
          mesh.rotation.x += 0.01;
          mesh.rotation.y += 0.02;
         
          renderer.render(scene, camera);
         
         }
      </script>
   </body>
</html>
